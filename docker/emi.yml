version: '3'
services:
  emiapp:
    container_name: emi
    image: xeppaka/emiapp:latest
    volumes:
      - /var/lib/emiapp/log:/var/log/emiapp
      - /var/lib/emiapp/log/h2:/var/log/h2
      - /var/lib/emiapp:/var/emiapp
    ports:
      - 8080:8080
    restart: always
    networks:
      - emi
networks:
  emi:
    driver: bridge
