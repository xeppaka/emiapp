# This is template file for NGINX server configuration. Do not modify without reason.
# Use gradle task createNginxConfig to generate NGINX configuration.

worker_processes  1;

events {
    worker_connections  1024;
}

error_log '$nginxDir/error.log' warn;

http {
    default_type        application/octet-stream;
    keepalive_timeout   65;

    #gzip  on;

    server {
        listen       $proxyListenPort;
        server_name  localhost;

        proxy_connect_timeout  300;
        proxy_send_timeout     300;
        proxy_read_timeout     300;
        send_timeout           300;

        client_body_temp_path  '$nginxDir/client-body';
        fastcgi_temp_path      '$nginxDir/fastcgi';
        uwsgi_temp_path        '$nginxDir/uwsgi';
        scgi_temp_path         '$nginxDir/scgi';

        access_log '$nginxDir/access.log';

        proxy_buffering off;

        location / {
            proxy_pass http://$proxyRemoteServer:$proxyRemotePort;
        }
    }
}
